  <div id="content" style="margin-top:10px;height:100%;">
   <center><h1>jQuery character countdown in textarea</h1></center>
  <form>
  
  <label for="textareaChars">No more than 100 characters</label>

  <textarea id="textareaChars" maxlength="100"></textarea>
  
  <span id="chars">100</span> characters remaining
  
</form>
<script type="text/javascript">
	var maxLength = 100;
$('textarea').keyup(function() {
  var length = $(this).val().length;
  var length = maxLength-length;
  $('#chars').text(length);
});
</script>
</div>
<br>



    <h1 class="text-align">weather</h1>
          <div class="weather-box" text-align: center;>
            <h3 id="City">City</h3>
            <h1 id="Country">Country</h1>
            <h5><span id="Temp">00</span><sup>o</sup>C</h5>

            
            
           
              <li><input type="text" placeholder="Write City Name" class="form-control"></li>
              <li><button type="button" class="btn btn-success">
              See Your City Weather
            </button></li>
            </ul>
          </div>
      </div>

      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
    <script>
      
    $(function(){
     $("button").click(function(){
        var City_nm = $("input").val();
        GoWeather(City_nm);
     });

      function GoWeather(City_nm){
        $.ajax({
        url:"http://api.apixu.com/v1/current.json?key=4361e04935694cfc915212001172703&q="+City_nm,
        dataType:"json",
        success:function(data){
          console.log(data);

          $("#City").text(data.location.name);
          $("#Country").text(data.location.country);
          $("#Temp").text(data.current.temp_c);
        },
      
       })
      }

    });
    </script>
    

   


</body>
